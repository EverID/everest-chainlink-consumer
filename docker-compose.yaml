version: '3.8'
services:
  adapter:
    restart: always
    build: ./adapter
    env_file:
      - ./adapter/.env
    ports:
      - "8085:8085"
  db:
    restart: always
    image: "postgres"
    env_file:
      - ./node/database.env
    ports:
      - "5432:5432"
    volumes:
      - ./node/data:/var/lib/postgresql/data/
  chainlink:
    restart: always
    image: "smartcontract/chainlink:1.3.0"
    env_file:
      - ./node/.env
    depends_on:
      - db
    ports:
      - "6688:6688"
    volumes:
      - ./node/chainlink:/chainlink
      - ./node/assets:/assets
    command: node start --password /assets/password.txt --api /assets/api.txt
